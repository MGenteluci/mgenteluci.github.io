<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Offices</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/HomeOffices/homeOffices.css"/>
</head>
<body>
        
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Dia</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div class="alert alert-danger invisible" role="alert" id="alertRemoveHomeOfficeFromSomeoneElse"></div>
    <h1>Adicionar novo Home Office</h1>

    <form>
        <div class="alert alert-warning invisible" role="alert" id="pError"></div>

        <div class="form-group">
            <label for="user">Usuário</label>
            <select name="user" id="user" class="form-control selectUser" required>
                <!-- A option é preenchida com JS (fillSelect.js) -->
            </select>
        </div>
        <div class="form-group">
            <label for="day">Data</label>
            <input type="date" id="day" name="day" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-outline-success center">Salvar</button>
    </form>

    <button class="btn btn-outline-dark" id="logoutBtn">Sair</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/checkCookies.js"></script>
    <script src="js/fillSelect.js"></script>
    <script src="js/getAllHomeOffices.js"></script>
    <script src="js/addHomeOffice.js"></script>
    <script src="js/removeOneHomeOffice.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
