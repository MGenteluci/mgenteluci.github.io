<!DOCTYPE html>
<html lang="pt-BR">
	<head>

		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="author" content="Matheus Genteluci de Almeida"/>
		<meta name="description" content="Website pessoal de Matheus Genteluci de Almeida, 
		estudante de Sistemas de Informação, Atualmente cursando 5º período"/>
		<meta name="keywords" content="Matheus, Genteluci, Almeida, Website, Estudante, Tecnologia, Sistemas, Contato"/>
		<meta name="robots" content="index,follow"/>

		<title>Contato</title>

		<link rel="stylesheet" href="../css/form.css"/>

	</head>
	<body>
		
		<header>
			<div class="nav">
			</div>
		</header>

		<div id="conteudo">
			<div id="form">
			  <form method="POST">

			  	<div>
			    	<input type="text" id="nome" name="nome" placeholder="Nome">
				</div>
				<div>
			   		<input type="text" id="email" name="email" placeholder="E-mail">
			    </div>

			    <div>
			    	<textarea placeholder="Mensagem"></textarea>
				</div>
			    
			    <div>
			    <select id="motivo" name="motivo">
			      <option value="Sem Motivo" selected>Motivo do E-mail:</option>
			      <option value="info">Informações</option>
			      <option value="complain">Reclamações</option>
			      <option value="loveletter">Carta de Amor</option>
			    </select>
				</div>
			  	<div>
			    	<input type="submit" value="Enviar">
				</div>
			  </form>
			</div>
		</div>

		<footer>
			<div class="nav">
			</div>
		</footer>

	</body>
</html>
